<html>
    <head>
        <script>
            async function loadGamemodes() {
                console.log("Fetching data");
                const data = await (await fetch("gamemodes.json")).json();

                console.log("Data retrieved");
                console.dir(data);

                console.log("Clearing content");
                const con = document.querySelector("#container");
                con.innerHTML = "";

                console.log("Adding content");
                const date = document.createElement("div");
                date.innerText = "Updated on " + new Date(data.dateGenerated).toString();
                con.append(date);
                
                for (const entry of data.gameModes) {
                    const elem = document.createElement("div");
                    elem.innerText = entry.id + "\u2014" + entry.name;
                    con.append(elem);
                }

                console.log("Done");
                return data;
            }

            window.addEventListener("load", async ()=>{
                await loadGamemodes();
            });
        </script>
    </head>
    <body>
        <main>
            <h1>League of Legends PBE active gamemodes</h1>
            <div id="container">
                Loading...
            </div>
            <br/>
            <a href="gamemodes.json">Raw</a>
            <br/>
            <br/>
            <a href="https://teamdman.ca">Home</a>
        </main>
    </body>
</html>
